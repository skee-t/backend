[loggers]
keys=root,task

[handlers]
keys=timedRotatingFileHandler

[formatters]
keys=simpleFmt

[logger_root]
level=DEBUG
handlers=timedRotatingFileHandler

[logger_task]
level=DEBUG
handlers=timedRotatingFileHandlerTask
qualname=task
propagate=0

#[handler_rotatingFileHandler]
#class=handlers.RotatingFileHandler
#level=DEBUG
#encoding=utf8
